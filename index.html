<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/pngwing.com.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/d77a2ed1ab.js" crossorigin="anonymous"></script>
    <script src="./js/js.js" defer></script>
    <title>Snake Game</title>
</head>
<body>
    <div class="socials">
        <a href="https://github.com/AltamiroF-22" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.instagram.com/junior.rx22/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/altamiro-j%C3%BAnior-79060b261/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
    </div>
    <div class="wsad">
        <span class="key w">W</span>
        <span class="key a">A</span>
        <span class="key s">S</span>
        <span class="key d">D</span>
    </div>
    <div class="wsad setas">
        <span class="key cima"><span class="material-symbols-outlined">straight</span></span>
        <span class="key esquerda"><span class="material-symbols-outlined">arrow_left_alt</span></span>
        <span class="key baixo"><span class="material-symbols-outlined">arrow_downward_alt</span></span>
        <span class="key direita"><span class="material-symbols-outlined">arrow_right_alt</span></span>
    </div>
    <div class="score">score: <span class="score value">00</span></div>
    <div class="menu-screen">
        <span class="game-over">game-over</span>
        <span class="score-final">score: <span>00</span></span>

        <button class="btn-play">
            Jogar Novamente <span class="material-symbols-outlined">play_arrow</span>
        </button>
    </div>
    <div class="alert">
        <h1>Somente em desktops</h1>
        <p>Por enquanto...</p>
    </div>
    <canvas width="600" height="600" ></canvas>
    
</body>
</html>
